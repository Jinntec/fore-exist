<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title></title>
    <link rel="stylesheet" href="../resources/css/fore.css"/>
</head>
<body>
<fx-fore>

    <fx-model>
        <!-- inline data tagnames must be all lowercase as in HTML. When using full XML load the file via the 'src' attribute -->
        <fx-instance>
            <data>
                <hello>Hello!</hello>
            </data>
        </fx-instance>
    </fx-model>

    <!-- ### UI here ###  -->
    <main>
        <h1>New Fore Page</h1>
        <h2>{hello}</h2>
        <p>Add your content here...</p>
    </main>
</fx-fore>
<script type="module" src="../resources/script/fore-dev.js"></script>
</body>
</html>
